
<div class="container formSite">
        <a href="/"><h4 class="text-white"><-Go back</h4></a>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
                
            <h1>Login</h1>
            <form name="loginForm">
                    <div class="form-group">
                        <label for="email" class="control-label">Email:</label>
                        <input ng-model="user.email" name="email" id="email" class="form-control" placeholder="Email" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input ng-model="user.password" name="password" class="form-control" placeholder="Password" type="password">   
                    </div>
            
                    <button ng-click="login(user)" class="btn btn-primary">Login</button>
                </form>
                {{message}}
                <a href="/register">Register</a>
        </div>
    </div>
    
</div>
