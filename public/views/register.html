<div class="container">
    <h1>Register</h1>

    <input ng-model="user.username" class="form-control" placeholder="Username" type="text">
    <input ng-model="user.email" class="form-control" placeholder="Email" type="text">
    <input ng-model="user.password" class="form-control" placeholder="Password" type="password">
    <input ng-model="user.password2" class="form-control" placeholder="Password again" type="password">
    <button ng-click="register(user)" class="btn btn-primary">Register</button>
</div>
